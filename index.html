<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="img/logoSR.png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container animated">
        <div class="decoration"></div>
        <div class="decoration-2"></div>
        <div class="system-title">
            <h1>Sistema</h1>
            <h2>Ingreso Inventario</h2>
        </div>
        <form class="login-form" id="loginForm">
            <div class="header">
                <div class="logo-container">
                    <div class="dual-logo">
                        <img src="img/logoSR.png" alt="Logo Santa Rosa" class="logo" />
                        <img src="img/logoMP.png" alt="Logo Meson de Piedra" class="logo" />
                    </div>
                </div>
                <h2>Bienvenido</h2>
                <p>Ingresa tus credenciales para continuar</p>
            </div>
            
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Usuario</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Contrase침a</label>
            </div>
            
            <button type="submit" class="btn">Iniciar sesi칩n</button>
            
            <div class="status-message" id="statusMessage">
                <div class="loader" id="loader"></div>
            </div>
        </form>
    </div>

    <!-- Modal para selecci칩n de sede -->
    <div class="modal" id="sedeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Seleccionar Sede</h3>
            </div>
            <div class="modal-body">
                <p>Por favor selecciona la sede en la que trabajar치s:</p>
                <div class="sede-options">
                    <button class="sede-btn" data-sede="SANTA ROSA">SANTA ROSA</button>
                    <button class="sede-btn" data-sede="FILANDIA">FILANDIA</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
